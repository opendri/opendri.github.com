<!DOCTYPE html>
<!--[if IE 7 ]><html class="ie ie7 no-js" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8 no-js" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html class="no-js" lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>OpendRI | {{ page.title }}</title>
	{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	<meta name="author" content="{{ site.author.name }}">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/base.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/grid.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/layout.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/colors/blue.css" id="color-scheme">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Open+Sans:400,700,400italic|Open+Sans+Condensed:300">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/prettyPhoto.default.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/carousel.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/switcher.css"> <!-- Style Switcher -->
	
	<!-- Java Script -->
	<script>document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, 'js');</script>
	<!--[if lt IE 9]><script src="{{ ASSET_PATH }}/js/html5shiv.js"></script><![endif]-->
	
	<!-- dublin core -->
	{% include custom/dublin_core %}
	
</head>

<body class="body-bg-pattern4 image-background">
<div id="page-wrapper">


<!-- START HEADER -->

<header id="header">
	
	<div class="container"> <!-- 1152 pixels Container -->
	
		<div class="sixteen columns">
			
			<!-- Logo -->
			<div id="logo">
				<a href="index.html"><img src="{{ BASE_PATH }}/assets/images/opendri_logo.png"></a>
			</div>
	
			<!-- Navigation -->
			<nav id="navigation">

				<div id="primary-nav">
					
					<ul id="main-menu">
						<li><a href="/">Home</a></li>
						<li><a href="/about/" class="current">About</a></li>
						<li><a href="/guide/">Field Guide</a></li>
						<li><a href="/blog/">Blog</a></li>
					</ul>
				</div>
				
			</nav>
			
		</div>
		
	</div>
	
</header>

<!-- END HEADER -->


<!-- START CONTENT -->

<section id="main" class="container"> <!-- 1152 pixels Container -->

	<!-- Page Title -->
	<div class="sixteen columns">
		<!-- 
		<div class="page-title">
			<h1>OpenDRI</h1>
		</div>
	 -->
	</div>
	
	<!-- Info Board -->
	<!-- data-smallscreen: "yes" or "no" - whether to show a block on a small-screen mobile device or not -->
	<!-- five-item-menu - corresponds to the number of items in the secondary menu -->
	<div class="four columns five-item-menu" id="iBoard" data-smallscreen="yes">
	
		<!-- Secondary Menu -->
		<!-- >
		<div class="menu shadow" data-smallscreen="yes">
			<ul id="secondary-menu">
			  {% assign pages_list = site.pages %}
			  {% assign group = 'guidechapter' %}
			  {% include JB/pages_list %}
			</ul>
		</div>
		-->
		
		<!-- Info Text -->
		<div class="five columns alpha omega">
			<aside id="info-board" class="colored" data-smallscreen="yes">
				<h2 class="tall">Open Data for Resilience Initiative serves decision makers</h2>
			</aside>
		</div>
		
	</div>
	
	<!-- Page Content -->
	<div class="twelve columns" id="pContent">
	
		<section id="page-content" class="clearfix"> <!-- inner grid 720 pixels wide -->
		
			<div class="twelve columns">
				
				{{ content }}
				
			</div> <!-- end twelve columns -->
		
		</section> <!-- end inner grid -->
	
	</div>
	<!-- end Page Content -->
	

	
	<div class="clear"></div>
	
</section>

<!-- END CONTENT -->


<!-- START FOOTER -->

<footer id="footer">
	
	<div class="container"> <!-- 1152 pixels Container -->

		
		<div class="two-thirds column" id="footer-links">
			
			<!-- Social Icons 
			<ul class="social-icons clearfix">
				<li class="twitter"><a href="#">Twitter</a></li>
				<li class="facebook"><a href="#">Facebook</a></li>
				<li class="pinterest"><a href="#">Pinterest</a></li>
				<li class="linkedin"><a href="#">LinkedIn</a></li>
			</ul>
			
			
			<!-- Footer Navigation -->
			<ul class="footer-nav clearfix">
				<li><a href="{{ BASE_PATH }}index.html">Home</a></li>
				<li><a href="{{ BASE_PATH }}about/">About</a></li>
				<li><a href="{{ BASE_PATH }}guide/">Services</a></li>
				<li><a href="{{ BASE_PATH }}blog/">Blog</a></li>
				<li><a href="{{ BASE_PATH }}contact/">Contact</a></li>
			</ul>
			
			<div class="clear"></div> <!-- IE7 margin-bottom fix -->
			
		</div>
		
	</div>

</footer>

<footer id="footer-bottom">
	
	<div class="container"> <!-- 1152 pixels Container -->
		<div class="sixteen columns">
			
			<div class="twelve columns alpha">
				<ul class="links clearfix">
					<li>&copy; 2013 GFDRR<span>|</span></li>
				</ul>
			</div>
				
			<div class="four columns omega">
				<span class="scroll-top">Back to Top</span>
			</div>
			
		</div>
	</div>
	
</footer>

<!-- END FOOTER -->


</div>

<!-- Java Script -->
<script src="js/respond.min.js"></script>
<script src="js/selectnav.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/detectmobilebrowser.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/jquery.fitvids.min.js"></script>
<script src="js/jquery.prettyPhoto.min.js"></script>
<script src="js/jquery.flexslider.min.js"></script>
<script src="js/jquery.carousel.min.js"></script>
<script src="js/jquery.tweet.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/switcher.js"></script> <!-- Style Switcher -->
{% include JB/analytics %}
</body>
</html>
